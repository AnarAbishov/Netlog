<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NETLOG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-index">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="#">Netlog</a>
        </div>
    </nav>

    <section class="contact_menu">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact_info">
                        <h4>Əlaqə</h4>
                        <p><img src="img/geo.png" alt=""> Əhməd Rəcəbli küçəsi 107 Nobel Electric 3 mərtəbə 15-ci otağ</p>
                        <p><img src="img/phone.png" alt="">(050)278-22-68</p>
                        <p><img src="img/email.png" alt="">netlog@gmail.com</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="write_us">
                        <h4>Bizə yaz</h4>
                        <form action="" method="get">
                            <div class="form-group">
                                <input type="text" class="form-control" name="contactName" id="contactName"
                                    aria-describedby="emailHelpId" placeholder="Ad, Soyad...">
                                <input type="email" class="form-control" name="contactEmail" id="contactEmail"
                                    aria-describedby="emailHelpId" placeholder="Email...">
                                <textarea name="contactMessage" id="contactMessage" cols="65" rows="3" placeholder="Message..."></textarea>
                                <button class="btn" type="submit">Göndər</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="footer_content">
                        <ul>
                            <li>
                                <a href="">Qaydalar</a>
                            </li>
                            <li>
                                <a href="">Haqqimizda</a>
                            </li>
                            <li>
                                <a href="">Elaqe</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="footer_copyright">
                        <p> &#169; Vkontakte</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
